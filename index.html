<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberty Goods</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/6a0e2f6580.js" crossorigin="anonymous"></script>
        
</head>
<body>
    <nav>
        <div class="row">
            <div class="nav__text--container">
                <h1 class="nav__title" >Liberty Goods</h1>
                <h2 class="nav__subtitle">Support products made in the Land of the Free</h2>
                <div class="nav__search-bar">
                    <input class="nav__search-bar--input" id="search" onchange="update()" type="text" placeholder="Search">
                    <button class="search__button" onclick="update()">
                        <i class="nav__search-bar--icon fa-solid fa-magnifying-glass"></i>

                    </button>
                </div>
            </div>
        </div>
        <figure class="nav__img--wrapper">
            <img class="nav__img" src="./assets/american-flag-6602774_1920.jpg" alt="">
        </figure>
    </nav>
    <section id="items">
        <div class="container">
            <div class="loading-screen">
                <i class="fa-solid fa-circle-notch"></i>
            </div>
            <div class="row">
                <div class="filter__container">
                    <select class="filter__dropdown" name="filter" id="filter" onchange="update()">
                        <option value="highest-rated">Highest Rated</option>
                        <option value="price-low-to-high">Price: Low to High</option>
                        <option value="price-high-to-low">Price: High to Low</option>
                    </select>
                    <select class="category__dropdown" name="category" id="category" onchange="update()">
                        <option value="all">All</option>
                        <option value="electronics">Electronics</option>
                        <option value="men's clothing">Men's Clothing</option>
                        <option value="women's clothing">Women's Clothing</option>
                        <option value="jewelery">Jewelery</option>
                    </select>
                </div>
                <div class="no-results">
                    <h1 class="no-results__text">No results...</h1>
                </div>
                <div class="items__container">
                   
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h1 class="footer__title">Â© Liberty Goods LLC 2025</h1>
    </footer>
</body>
<script src="index.js"></script>
</html>
